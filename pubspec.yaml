name: diapredict
description: "DiaPredict: AI-Based Diabetes Risk Predictor with Smart Diet Suggestion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  fl_chart: ^0.68.0 
  mongo_dart: ^0.10.1
  crypto: ^3.0.5 # For pie charts later (calorie visualization)
  http: ^1.6.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# App icon configuration - this is at the ROOT level (same indentation as 'dependencies:')
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/playstore.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/